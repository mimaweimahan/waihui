<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        <a href="javascript:;"  data-params="action=start" data-url="order/setRefresh" class="btn btn-danger  btn-change btn-start" id="auto_refresh" data-status="{$fresh}">开启自动刷新</a>
                        <a class="btn btn-success btn-disabled disabled btn-selected {:$auth->check('order/edit')?'':'hide'}" href="javascript:;"><i class="fa fa-leaf"></i> 批量修改</a>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('order/edit')}"

                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
